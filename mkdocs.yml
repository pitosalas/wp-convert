site_name: Salas.com
site_description: Pito Salas Link Blog and More
site_author: Pito Salas
copyright: Copyright &copy 2000-2024 Pito Salas
docs_dir: docs
theme:
  name: material
  logo: images/icons/bhslogo.png
  favicon: images/icons/bhslogo.png
  features:
    - navigation.footer
    - navigation.tabs
    - search.suggest
  custom_dir: overrides
  palette:
    primary: grey
    accent: blue
    toggle:
      icon: menu
      name: Menu

plugins:
  - search
  - blog:
      blog_dir: .
      blog_toc: true
  - tags:
      enabled: true
      tags: true
      tags_file: tags.md
nav:
  - Blog:
    - index.md
  - Finding a Job: pages/finding-a-job.md
  - Independent Study: pages/independent-study.md
  - pages/keeping-up.md
  - pages/curacao.md
  - pages/recommendations.md
  - pages/about.md
  - tags.md
extra_css:
  - mystyle.css